<h2>Checkout</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <table>
    <tr>
      <td>Name: </td>
      <td>
        <input type="text" size="30" formControlName="name">
      </td>
    </tr>
    <tr>
      <td>Address: </td>
      <td>
        <input type="text" size="30" formControlName="address">
      </td>
    </tr>
    <tr>
      <td>Priority: </td>
      <td>
        <input type="checkbox" formControlName="priority">
      </td>
    </tr>
    <tr>
      <td>Comments: </td>
      <td>
        <textarea cols="30" rows="4" formControlName="comments"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit" [disabled]="form.invalid">Place Order</button>
      </td>
    </tr>
  </table>
</form>

<hr>

<table border="1" *ngIf="lineItems$ | async as lineItems; else noItems" >
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let l of lineItems">
      <td> {{l.name}} </td>
      <td> <span>&#8377;</span> {{l.price}} </td>
      <td> {{l.quantity}} </td>
    </tr>
  </tbody>
  <tfoot>
    <td></td>
    <td>Total: </td>
    <td> <span>&#8377;</span> {{ totalPrice$ | async }} </td>
  </tfoot>
</table>

<ng-template #noItems>Add Items to Cart!</ng-template>
